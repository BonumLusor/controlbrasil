version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: password_secure
      POSTGRES_DB: service_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    deploy:
      restart_policy:
        condition: any

  app:
    image: oven/bun:1.1-alpine
    working_dir: /app
    volumes:
      - ./nextjs:/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.control-brasil.rule=Host(`controlbrasil.techgf.com.br`)"
      - "traefik.http.routers.control-brasil.entrypoints=websecure"
      - "traefik.http.routers.control-brasil.tls=true"
      - "traefik.http.routers.control-brasil.tls.certresolver=myresolver"
      - "traefik.http.services.control-brasil.loadbalancer.server.port=3000"
      - "traefik.docker.network=proxy"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://user_admin:password_secure@db:5432/service_db
      JWT_SECRET: ${JWT_SECRET:-secret_fixo_para_prod_mude_isso}
      OAUTH_SERVER_URL: "https://controlbrasil.techgf.com.br"
      VITE_APP_ID: "controlBrasil"
      VITE_OAUTH_PORTAL_URL: "https://controlbrasil.techgf.com.br"
      VITE_ANALYTICS_ENDPOINT: "https://analytics.techgf.com.br"
      VITE_ANALYTICS_WEBSITE_ID: "00000000-0000-0000-0000-000000000000"
      HOST: 0.0.0.0
      PORT: 3000
    networks:
      - internal
      - proxy
    command: >
      sh -c "bun install && 
             echo 'Aguardando banco...' && sleep 15 && 
             bunx drizzle-kit push && 
             bun seed-db.mjs && 
             bun run build && 
             bun run start"
    deploy:
      restart_policy:
        condition: on-failure

volumes:
  postgres_data:

networks:
  internal:
    driver: overlay
  proxy:
    external: true