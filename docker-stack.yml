version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: password_secure
      POSTGRES_DB: service_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    labels:
      - "traefik.enable=true"
      - "traefik.tcp.routers.controlbrasilPostgres.rule=HostSNI(`dbcontrolbrasil.techgf.com.br`)"
      - "traefik.tcp.routers.controlbrasilPostgres.entrypoints=websecure"
      - "traefik.tcp.routers.controlbrasilPostgres.service=controlbrasilPostgres-svc"
      - "traefik.tcp.routers.controlbrasilPostgres.tls=true"
      - "traefik.tcp.routers.controlbrasilPostgres.tls.certresolver=myresolver"
      - "traefik.tcp.services.controlbrasilPostgres-svc.loadbalancer.server.port=5432"
      - "traefik.docker.network=proxy"
    networks:
      - proxy
    deploy:
      restart_policy:
        condition: any

  app:
    image: oven/bun:1.1-alpine
    working_dir: /app
    volumes:
      - ./nextjs:/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.control-brasil.rule=Host(`sistema.controlbrasilsjc.com.br`)"
      - "traefik.http.routers.control-brasil.entrypoints=websecure"
      - "traefik.http.routers.control-brasil.tls=true"
      - "traefik.http.routers.control-brasil.tls.certresolver=myresolver"
      - "traefik.http.services.control-brasil.loadbalancer.server.port=3000"
      - "traefik.docker.network=proxy"
    environment:
      NODE_ENV: development  # <--- MUDANÇA 1: Define ambiente como produção
      DATABASE_URL: postgresql://user_admin:password_secure@db:5432/service_db
      # ... (restante das variáveis mantém igual)
      HOST: 0.0.0.0
      PORT: 3000
    networks:
      - proxy
    # MUDANÇA 2: Usa 'bun run dev' que ativa o 'watch' nos arquivos
    command: >
      sh -c "bun install && 
             echo 'Aguardando banco...' && sleep 15 && 
             bunx drizzle-kit push && 
             bun seed-db.mjs && 
             bun --watch server/_core/index.ts"
    deploy:
      restart_policy:
        condition: on-failure

  php:
    image: php:8.2-fpm-alpine
    volumes:
      - ./public:/usr/share/nginx/html
    networks:
      - proxy
    command: >
      sh -c "apk add --no-cache postgresql-client postgresql-dev &&
             docker-php-ext-install pdo pdo_pgsql &&
             apk del postgresql-dev &&
             php-fpm"
    deploy:
      restart_policy:
        condition: on-failure

  landing-page: # Nome do seu novo serviço Nginx
    image: nginx:latest # Ou a imagem Nginx que você preferir
    volumes:
      - ./public:/usr/share/nginx/html:ro # Monta sua página estática
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro # Usa a configuração customizada
    depends_on:
      - php
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx-new-site.rule=Host(`new.controlbrasilsjc.com.br`)" # A URL que você quer usar
      - "traefik.http.routers.nginx-new-site.entrypoints=websecure" # Se você quer usar HTTPS diretamente
      - "traefik.http.routers.nginx-new-site.tls=true"
      - "traefik.http.routers.nginx-new-site.tls.certresolver=myresolver" # Seu certresolver
      - "traefik.http.services.nginx-new-site.loadbalancer.server.port=80" # Porta onde o Nginx está rodando DENTRO do container
      - "traefik.docker.network=proxy" # Rede para comunicação com o Traefik
    networks:
      - proxy
    deploy:
      restart_policy:
        condition: on-failure

volumes:
  postgres_data:
    external: true
    name: control_brasila_postgres_data

networks:
  internal:
    driver: overlay
  proxy:
    external: true